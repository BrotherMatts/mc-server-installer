name: mc-server-installer
version: git
summary: Minecraft Server Downloader and Installer
description: |
    A Minecraft Server installer snap.  
grade: stable
confinement: strict

apps:
  mc-server-installer:
    command: $SNAP bin/run-server.sh
    plugs:
      - network
      - home
      - network-bind

parts:
  mc-server-installer:
    source: https://github.com/kz6fittycent/mc-server-installer
    source-type: git

    build-packages:
      - openjdk-8-jre-headless
      - python3
      
    stage-packages:
      - openjdk-8-jdk
      - python3

  publish:
    plugin: copy
    files:
      ./run-server.sh: bin/run-server.sh
